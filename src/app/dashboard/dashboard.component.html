<mat-drawer-container class="example-container" >
  
<section class="example-container mat-elevation-z8" tabindex="0">
    <table mat-table [dataSource]="dataSource | async" >
  
      <!-- Name Column -->
      <ng-container matColumnDef="id" sticky>
        <th mat-header-cell *matHeaderCellDef> id</th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
  
      <!-- Position Column -->
      <ng-container matColumnDef="bookName">
        <th mat-header-cell *matHeaderCellDef> bookName </th>
        <td mat-cell *matCellDef="let element"> {{element.bookName}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="author">
        <th mat-header-cell *matHeaderCellDef> author </th>
        <td mat-cell *matCellDef="let element"> {{element.author}} </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="genre">
        <th mat-header-cell *matHeaderCellDef> genre </th>
        <td mat-cell *matCellDef="let element"> {{element.genre}} </td>
      </ng-container>
  
      <!-- Star Column -->
      <ng-container matColumnDef="star">
        <th mat-header-cell *matHeaderCellDef >&nbsp;</th>
        <td mat-cell *matCellDef="let element">
            <button mat-button [matMenuTriggerFor] ="menu"><mat-icon>more_vert</mat-icon>
            </button>
           
            <mat-menu #menu="matMenu">
                <button  mat-menu-item (click)="editRow(element)">edit</button>
                <button mat-menu-item (click)="deleteRow(element.id)">delete</button>
            </mat-menu>
        </td>
      </ng-container>
      <ng-container matColumnDef="fav" >
        <th mat-header-cell *matHeaderCellDef> favourites</th>
        <td mat-cell *matCellDef="let element">
          <button mat-button (click)="updatestar(element)">
            <mat-icon class="star">{{element.fav ? 'star':'star_outline'}}</mat-icon>
          </button>
         </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"   ></tr>

    </table>
  </section>
  </mat-drawer-container>
